spring:
  datasource:
    url: "jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/tabula?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&useSSL=false&createDatabaseIfNotExist=true"
    username: "${DB_USER:root}"
    password: "${DB_PASSWORD:}"
    continueOnError: true
    driver-class-name: "com.mysql.cj.jdbc.Driver"
    hikari:
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: create-drop
  security:
    oauth2:
      client:
        registration:
          facebook:
            client-id: 596493257866350
            #TODO - hide this as enc variable
            client-secret: senko
  thymeleaf:
    cache: false
  mvc:
    hiddenmethod:
      filter:
        enabled: true
logging:
  level:
    #org.springframework.web: DEBUG
    #org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
